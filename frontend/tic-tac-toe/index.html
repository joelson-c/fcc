<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCC Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="game">
    <section class="results">
      <section class="results__row">
          <p class="results__item">Computer - <span id="bot-score-board">0</span></p>
          <p class="results__item">You - <span id="human-score-board">0</span></p>
      </section>
      <section class="results__row">
          <p class="results__status" id="game-status-board"></p>
          <button class="btn" id="reset-btn">Reset</button>
      </section>
    </section>

    <div class="game-container" id="game-container">
      <div class="game-container__row">
        <div class="square" data-id="0"></div>
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
      </div>
      <div class="game-container__row">
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
      </div>
      <div class="game-container__row">
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
      </div>
    </div>
  </main>

  <footer class="credits">Made by Joelson Carvalho</footer>

  <script src="js/index.js"></script>
</body>
</html>
